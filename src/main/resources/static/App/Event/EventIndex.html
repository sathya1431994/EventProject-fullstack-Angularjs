<div class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 style="font-family: Times New Roman; font-size: 30px; font-weight: bold; font-variant: small-caps; display:inline">Events Desk</h3>
                <button class="btn btn-default pull-right"><a ui-sref="addevent"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Event</a></button>
            </div>
            <div class="panel body">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>EVENT_ID</th>
                            <th>EVENT_NAME</th>
                            <th>EVENT_DTE</th>
                            <th>EVENT_STS</th>
                            <th>EVENT_LOC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="e in ad.events">
                            <td><button data-ng-click="ad.go($index)"><i class='fa fa-pencil' aria-hidden='true'></i></button>
                                <button data-ng-click="ad.indexdeleteclicked($index)"><i class='fa fa-trash' aria-hidden='true'></i></button>
                            </td>
                            <td><span data-ng-bind="e.eid"></span></td>
                            <td><span data-ng-bind="e.ename"></span></td>
                            <td><span data-ng-bind="e.edate | date"></span></td>
                            <td><span data-ng-bind="e.estatus"></span></td>
                            <td><span data-ng-bind="e.elocation"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
